<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button"><img class="move-icon" src="img/rock-emoji.png"></button>
  <button class="move-button js-paper-button"><img class="move-icon" src="img/paper-emoji.png"></button>
  <button class="move-button js-scissors-button"><img class="move-icon"
      src="img/scissors-emoji.png"></button>
  <p class="result js-result"></p>
  <p class="js-moves"></p>
  <p class="score js-score"></p>
  <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>
  <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
