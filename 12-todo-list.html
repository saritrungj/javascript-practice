<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/12-todo-list.css">
</head>
<body>
  <p>Todo List</p>
  <div class="todo-input-grid">
    <input class="todo-name-input js-name-input" type="text" placeholder="Todo name">
    <input class="todo-date-input js-date-input" type="date">
    <button class="add-todo-button js-add-todo-button">Add</button>
  </div>
  <div class="todo-grid js-todo-list"></div>
  <script src="scripts/12-todo-list.js"></script>
</body>
</html>
